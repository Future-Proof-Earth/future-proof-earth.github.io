<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future-Proof</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #8948c9 100%);
            background-size: 150% 150%;
            font-family: 'Raleway', sans-serif;
        }

        .text-container {
            text-align: center;
            color: white;
            font-size: 8rem;
            height: 9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 4rem;
        }

        .tagline {
            position: absolute;
            width: 100%;
            text-align: right;
            color: white;
            font-size: 2rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.05em;
            bottom: -3rem;
        }

        .changing-text {
            font-weight: 700;
            position: relative;
            width: 600px;
            height: 9rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .word {
            position: absolute;
            display: none;
            width: 100%;
            text-align: right;
        }

        .word.visible {
            display: block;
        }

        .proof {
            margin-left: 0px;
        }
        
         /* Tablet Styles */
         @media screen and (max-width: 1024px) {
            .text-container {
                font-size: 4rem;
                height: 4.5rem;
            }
            .changing-text {
                width: 300px;
                height: 4.5rem;
            }
            .tagline {
                font-size: 1.5rem;
                bottom: -3rem;
            }
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .text-container {
                font-size: 4rem;
                height: 4.5rem;
            }
            .changing-text {
                width: 300px;
                height: 4.5rem;
            }
            .tagline {
                font-size: 1.5rem;
                bottom: -3rem;
            }
        }

        /* Small Mobile Styles */
        @media screen and (max-width: 375px) {
            .text-container {
                font-size: 2.5rem;
                height: 3.5rem;
            }
            .changing-text {
                width: 200px;
                height: 3.5rem;
            }
            .tagline {
                font-size: 1.2rem;
                bottom: -3rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="changing-text">
            <span class="word visible">Future</span>
            <span class="word">Rumour</span>
            <span class="word">Bias</span>
            <span class="word">Lie</span>
            <span class="word">Cheat</span>
            <span class="word">Fraud</span>
            <span class="word">Scam</span>
            <span class="word">Fake</span>
            <span class="word">People</span>
        </div>
        <span class="proof">proof</span>
        <div class="tagline">Society could be better</div>
    </div>

    <script>
        const words = document.querySelectorAll('.word');
        let currentIndex = 0;
        
        function switchWord() {
            words[currentIndex].classList.remove('visible');
            currentIndex = (currentIndex + 1) % words.length;
            words[currentIndex].classList.add('visible');
            
            const timeout = currentIndex === 0 ? 6000 : 300;
            setTimeout(switchWord, timeout);
        }

        setTimeout(switchWord, 6000);
    </script>
</body>
</html>
